    <header>
      <a href="./index.html">
        <img
          src="images/logo.png"
          alt="Explore Ontario logo"

      <div

          <li><a href="index.html">Home</a></li>

    <main>
      <section class="message_wrapper">
        <h1 id="messageH1">Thank You for Contacting Us</h1>
        <p class="message largeMessage">

        </p>
        <p

  <script>
    let name = localStorage.getItem("name");
    let heading = document.querySelector("#messageH1");
    let email = localStorage.getItem("email");
    let subMessage = document.querySelector("#submissionMessage");
    heading.textContent += name + "!";
    subMessage.textContent +=
      'We will get back to "' + email + '" within 3 business days.';
  </script>
